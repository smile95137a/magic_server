<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>密碼重設通知</title>
</head>
<body style="font-family: Arial, sans-serif;">
<p>
    請點擊下方按鈕或連結，重新設定您的登入密碼：<br>
    <a href="${resetLink}" style="background: #157efb; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">立即重設密碼</a><br>
    若無法點擊，請將以下網址複製到瀏覽器開啟：<br>
    <span style="color:#555">${resetLink}</span>
</p>
<p style="color: #666; font-size: 12px;">
    ※ 此重設連結將在 ${expireMinutes} 分鐘後失效。<br>
    若您未曾申請，請忽略此郵件，您的帳號將保持安全。
</p>
<p>祈願文舍 客服團隊敬上</p>
</body>
</html>
